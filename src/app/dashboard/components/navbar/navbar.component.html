<p-menubar>
  <ng-template pTemplate="start">
    <img [src]="logoImgSrc" alt="" />
  </ng-template>
  <ng-template pTemplate="end">
    <button
      pButton
      pRipple
      [label]="signOutText"
      type="button"
      icon="pi {{ signOutIcon }}"
      class="p-button-rounded p-button-info p-button-text"
      (click)="signOut.emit(true)"
    ></button>
  </ng-template>
</p-menubar>
